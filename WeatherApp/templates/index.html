<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="styles.css">
  <!-- Add a Google Font for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="weather-app">
    <header class="app-header">
      <h1>Weather App</h1>
      <p>Get real-time weather updates for any location.</p>
    </header>

    <main class="app-main">
      <form class="search-form" onsubmit="event.preventDefault(); getWeather();">
        <div class="form-group">
          <label for="location" class="sr-only">Enter Location</label>
          <input type="text" id="location" placeholder="E.g., Kathmandu, New York" class="search-input" required>
        </div>
        <button type="submit" class="search-button">Get Weather</button>
      </form>

      <div class="weather-display" id="weather-info">
       
      </div>

      <div class="error-message" id="error" aria-live="polite"></div>
    </main>

    <footer class="app-footer">
      <p>Â© 2025 Weather App. All rights reserved.</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
